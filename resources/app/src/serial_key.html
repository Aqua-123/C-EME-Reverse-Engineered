<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enter Serial Key</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css\"
      rel="stylesheet"
    />
    <link href="css/styles.css" rel="stylesheet" />
    <style>
      /* Custom styles specific to the serial key page */
      .shape {
        position: absolute;
        background: rgba(0, 255, 170, 0.1);
        border-radius: 50%;
        animation: float 15s infinite;
      }
      .shape-1 {
        width: 300px;
        height: 300px;
        top: -150px;
        left: -150px;
      }
      .shape-2 {
        width: 200px;
        height: 200px;
        bottom: -100px;
        right: -100px;
        animation-delay: -5s;
      }
      .shape-3 {
        width: 150px;
        height: 150px;
        bottom: 50%;
        left: 50%;
        animation-delay: -10s;
      }
      @keyframes float {
        0% {
          transform: translate(0, 0) rotate(0deg);
        }
        33% {
          transform: translate(30px, -50px) rotate(120deg);
        }
        66% {
          transform: translate(-20px, 20px) rotate(240deg);
        }
        100% {
          transform: translate(0, 0) rotate(360deg);
        }
      }
      input::placeholder {
        color: #9ca3af; /* Tailwind's cool-gray-400 */
      }
    </style>
    <script>
      const { ipcRenderer } = require("electron");

      function checkSerialKey() {
        const serialKey = document.getElementById("serial-key").value;
        ipcRenderer.send("check-serial-key", serialKey);
      }

      ipcRenderer.on("serial-key-invalid", () => {
        document.getElementById("error-message").innerText =
          "Invalid Serial Key!";
      });

      ipcRenderer.on("serial-key-error", (event, message) => {
        document.getElementById(
          "error-message"
        ).innerText = `Error: ${message}`;
      });
    </script>
  </head>
  <body
    class="bg-gray-900 text-white h-screen overflow-hidden flex items-center justify-center relative"
  >
    <div class="animated-background">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
    </div>
    <div
      class="relative z-10 bg-gray-800 bg-opacity-60 glass-effect p-8 shadow-lg max-w-sm w-full"
    >
      <h1 class="text-3xl font-bold mb-6 text-center text-glow">
        Welcome to C:\\EME Please Enter Your Serial Key
      </h1>
      <input
        type="text"
        id="serial-key"
        placeholder="Enter your serial key here"
        class="w-full p-3 rounded-lg mb-4 bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent"
      />
      <button
        onclick="checkSerialKey()"
        class="w-full py-3 bg-green-500 text-white rounded-lg transition duration-300 ease-in-out transform hover:scale-105"
      >
        Submit
      </button>
      <p id="error-message" class="text-red-500 mt-4 text-center"></p>
    </div>
  </body>
</html>
